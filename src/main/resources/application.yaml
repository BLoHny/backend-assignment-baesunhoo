server:
  port: 8080

spring:

  datasource:
    driver-class-name: ${DB_CLASS}
    username: ${DB_USER}
    url: ${DB_URL}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: true
      path: /db

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  web:
    resources:
      add-mappings: false

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always